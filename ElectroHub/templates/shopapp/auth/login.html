{% extends "base.html" %}

{% block content %}
<div class="auth-form">
  <h2>Вход</h2>
  <form method="post" class="auth-form login-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Войти</button>
  </form>
  <p class="mt-3">
    Нет аккаунта? <a href="{% url 'shop:register' %}">Зарегистрироваться</a>
  </p>
</div>
{% endblock %}
