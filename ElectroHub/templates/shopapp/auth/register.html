{% extends "base.html" %}

{% block content %}
    <div class="auth-form">
        <h2>Регистрация</h2>
        <form method="post" class="auth-form register-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
        <p class="loginBtn">
            Уже есть аккаунт? <a href="{% url 'shop:login' %}">Войти</a>
        </p>
    </div>
{% endblock %}
